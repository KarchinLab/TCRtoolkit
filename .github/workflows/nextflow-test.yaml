#inspired by https://docs.cirro.bio/pipelines/development/#automated-testing
name: Nextflow Tests

on:
  pull_request:
      branches:
      - 'main'
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Nextflow
        run: |
          wget -qO- get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/

      - name: Install nf-test
        run: |
          wget -qO- https://get.nf-test.com | bash
          sudo mv nf-test /usr/local/bin

      - name: Run unit tests
        run: nf-test test tests/modules/ --verbose

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: .nf-test/tests/

  pipeline-test:
    name: Pipeline Integration Test
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      # Is this even being used? I don't think so.
      # This step may be safe to remove. 
      - name: Setup BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.2.1

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Nextflow
        run: |
          wget -qO- get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/

      - name: Install nf-test
        run: |
          wget -qO- https://get.nf-test.com | bash
          sudo mv nf-test /usr/local/bin

      - name: Run pipeline test
        run: nf-test test tests/main.nf.test --verbose

      - name: Upload pipeline test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-test-results
          path: .nf-test/tests/
